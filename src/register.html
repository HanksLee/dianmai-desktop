<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>注册</title>
    <link
      rel="stylesheet"
      href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/js/plugins/NProgress/nprogress.css" />
    <link rel="stylesheet" href="assets/css/pages/login.css" />
    <link rel="stylesheet" href="assets/css/pages/css.css" />
    <link rel="stylesheet" href="assets/css/pages/register.css" />
  </head>
  <body>
    <div class="login-con">
      <div class="login-box">
        <ul>
          <li>
            <i class="fa fa-user-o" style="font-size: 18px;"></i
            ><input type="text" name="real_name" placeholder="请输入真实姓名" />
          </li>
          <li>
            <i
              class="fa fa-mobile-phone"
              style="padding-left: 5px; font-size: 24px;"
            ></i
            ><input type="text" name="mobile" placeholder="请输入手机号" />
            <span id="yanzhengma" class="yanzhengma">发送验证码</span>
            <span id="mobileCode" class="hide"></span>
          </li>
          <li>
            <i
              class="fa fa-key fa-fw"
              style="padding-right: 3px; font-size: 18px;"
            ></i
            ><input
              type="password"
              name="password"
              placeholder="请输入6-20位字母和数字组合的密码"
            />
          </li>
          <li>
            <i
              class="fa fa-key fa-fw"
              style="padding-right: 3px; font-size: 18px;"
            ></i
            ><input
              type="password"
              name="password1"
              placeholder="请再次输入密码"
            />
          </li>
          <li>
            <i
              class="fa fa-shield"
              style="padding-left: 5px; font-size: 18px;"
            ></i
            ><input type="text" name="smscode" placeholder="请输入验证码" />
          </li>
          <li>
            <span>邀请码：</span
            ><input
              type="text"
              name="inviter_id"
              placeholder="请填写机构/IB经纪人编码"
            />
          </li>
          <li class="protocol-wrap">
            <div class="protocol">
              <i class="fa fa-check-circle-o" aria-hidden="true"></i>
              <span>我已阅读并同意</span>
              <a href="hzxy.html">合作协议</a>
              <input type="hidden" value="" id="hzxy-check" />
            </div>
          </li>
          <li style="border-bottom: none; padding-top: 5px; background: none;">
            <button type="button" id="register">注册</button>
          </li>
          <li
            style="border-bottom: none; text-align: center; background: none;"
          >
            <a href="login.html" id="denglu">登陆</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="assets/js/plugins/jquery-2.2.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="assets/js/plugins/jquery.cookie.js"
  ></script>
  <script
    type="text/javascript"
    src="assets/js/plugins/NProgress/nprogress.js"
  ></script>
  <script type="text/javascript" src="assets/js/frame.js"></script>
  <script type="text/javascript" src="assets/js/base.js"></script>
  <script type="text/javascript" src="assets/js/register.js"></script>
</html>
