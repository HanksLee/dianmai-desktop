<html>

<head>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-control" content="no-cache" />
	<meta http-equiv="Cache" content="no-cache" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>登录</title>
	<link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/js/plugins/NProgress/nprogress.css">
	<link rel="stylesheet" href="assets/css/pages/login.css">
	<link rel="stylesheet" href="assets/css/pages/css.css">
</head>

<body>
	<div class="login-con">
		<div class="login-box">
			<ul>
				<li><i class="fa fa-mobile-phone" style="padding-left:5px;font-size:24px;"></i><input type="text"
						name="mobile" placeholder="请输入手机号"></li>
				<li><i class="fa fa-key fa-fw" style="padding-right:3px;font-size:18px;"></i><input type="password"
						name="password" placeholder="请输入密码"></li>
				<li style="margin-bottom:15px;"><i class="fa fa-shield"
						style="padding-left:5px;font-size:18px;"></i><input type="text" name="code"
						placeholder="请输入验证码">
					<span id="code-box"><img src="" id="loginVcode" alt=""></span>
				</li>
				<li style="background:none;border:none;margin-bottom:10px;">
					<div class="li-box"><em>忘记密码？</em></div>
				</li>
				<li style="border-bottom:none;padding-top:5px;background: none;"><button type="button"
						id="login-but">登陆</button></li>
				<li style="border-bottom:none;text-align:center;background: none;"><a href="register.html"
						id="zhuce">注册</a></li>
			</ul>
		</div>
	</div>
	<div class="projectileFrame" style="top:20%;">
		<div class="bt"></div>
		<div class="input-box">
			<ul>
				<li><span>手机号码：</span><input type="text" name="mobile" id="mobile" placeholder="请再次手机号">
				</li>
				<li style="position:relative;">
					<span>验证码：</span><input type="text" name="code" id="code" placeholder="请输入验证码">
					<div class="yanzhengma" id="yanzhengma"
						style="position:absolute;right:35px;top:1px;color:#fff;padding:5px 6px 7px;font-size:14px;background:#C3181F;cursor: pointer;">
						发送验证码</div>
					<div id="mobileCode" class="hide"
						style="position:absolute;right:35px;top:1px;color:#fff;padding:5px 6px 7px;background:#C3181F;cursor: pointer;">
					</div>
				</li>
				<li><span>新密码：</span><input type="password" name="newPpassword" id="newPpassword" placeholder="请输入新密码"></li>
   	  	   	  	<li><span>确认密码：</span><input type="password" name="confirmPassword" id="confirmPassword" placeholder="请再次输入新密码"></li>
				<li><button type="button" id="submitPw">确认</button></li>
			</ul>
		</div>
	</div>
	<div class="bg"></div>
</body>
<script type="text/javascript" src="assets/js/plugins/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="assets/js/plugins/NProgress/nprogress.js"></script>
<script type="text/javascript" src="assets/js/frame.js"></script>
<script type="text/javascript" src="assets/js/base.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>

</html>
