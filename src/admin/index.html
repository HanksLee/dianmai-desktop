    <script>
      var domain = document.domain;
      var is_agent = "";
      if (domain == "localhost") {
        domain = "trader.dianmai361.com";
      }
      var firstDomain = domain.substring(
        domain.indexOf(".") + 1,
        domain.length
      );
      if (
        firstDomain == "zggjcenter.com" ||
        firstDomain == "liangrong-fund.com"
      ) {
        $(".wodecelv em").text("我的交易");
      }
      if (firstDomain == "dingmaohongsheng.com") {
        $(".dingmaohongsheng-hide").show();
      }
      if (firstDomain == "liangrong-fund.com") {
        $(".liangronguoji").show();
      }
      if (firstDomain == "boloniasia.com") {
        $(".wodecelv-li em").text("我的订单");
        $(".zhishu-li1 em").text("我的订单");
      }
      if (firstDomain == "huifengstocks.com" || firstDomain == "huachihk.com") {
        $(".money-detail").text("HK$" + "资金明细");
      } else {
        $(".money-detail").text("￥" + "资金明细");
      }
      var userinfo = JSON.parse(localStorage.getItem("userinfo"));
      is_agent = userinfo.is_agent;
      // if (is_agent == '1') {
      // 	$('.wodetuiguang').show()
      // } else {
      // 	$('.wodetuiguang').remove()
      // }
      $(".huanyin").text("欢迎您," + userinfo.user_name);
      $("#logo").attr("src", userinfo.logo);
      $("#sing-out").click(function () {
        _user.gotoLogin();
      });
      $(".guanwang").attr("href", userinfo.url);

      function getIndexBg() {
        ajaxPost({
          url: "/v1_home/user/indexbg",
          success: function (res) {
            if (res.code == "200") {
              $(".index-bg").css({
                "background-image": "url(" + res.data.data.index_bg + ")",
              });
            }
          },
        });
      }
      getIndexBg();
      //只做期货的客户。默认获取第一个期货代码
      function getnavList() {
        ajaxPost({
          url: "/v1_home/activenavigate/list",
          data: {},
          success: function (res) {
            if (res.code == "200") {
              var market_open_type_arr = res.data.market_open_type.split(",");
              var navListData = res.data.value.split(",");
              for (let i = 0; i < navListData.length; i++) {
                if (
                  navListData[i] == "6" ||
                  navListData[i] == "7" ||
                  navListData[i] == "8" ||
                  navListData[i] == "10"
                ) {
                  $(".wodecelv").show();
                  $(".zhishu-li1").hide();
                  $(".zhishu-li2").hide();
                }
                if (navListData[i] == "12") {
                  $(".zhishu-li2").show();
                  $(".wodecelv").hide();
                  $(".zhishu-li1").hide();
                }
                if (navListData[i] == "13") {
                  $(".zhishu-li1").show();
                  $(".wodecelv").hide();
                  $(".zhishu-li2").hide();
                }
                //如果是期货，调用期货默认股票
                if (navListData[i] == "9") {
                  getfuture(market_open_type_arr[0]);
                }
              }
            }
          },
        });
      }
      getnavList();
      // //给只做期货的客户默认获取第一个期货策略
      function getfuture(val) {
        ajaxPost({
          url: "/v1_home/stock/future",
          data: val,
          success: function (res) {
            if (res.code == "200") {
              if (res.data.page_data[0]) {
                var stock_code = res.data.page_data[0].stock_code;
              }
              localStorage.setItem("stockCode", stock_code);
            }
          },
        });
      }
      //获取爆仓预警消息
      function getAlertcount() {
        ajaxPost({
          url: "/v1_home/user/alertcount",
          data: {},
          success: function (res) {
            if (res.code == "200") {
              if (Number(res.data.count) > 0) {
                $(".notify em").text(res.data.count);
                $(".notify em").show();
                $(".notify-li em").show();
              } else {
                $(".notify em").hide();
                $(".notify-li em").hide();
              }
            } else {
            }
          },
        });
      }
      getAlertcount();
      var time = setInterval(function () {
        getAlertcount();
      }, 30000);
    </script>
