<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="您的网站名称" />
		<meta name="description" content="您的网站名称" />
		<meta name="author" content="">
		<title>实名认证</title>
	</head>

	<body>
		<div class="page-content">
			<div class="title"><i class="fa fa-user-secret"></i>实名认证<span class="right" style="margin-right:38px;cursor: pointer;"><i class="fa fa-arrow-right"></i><a href="javascript:void(0);" onclick="history.go(-1)" style="color:rgb(255,255,41);">返回</a></span></div>
			<div class="content t20">
				<div class="account-box">
					<div class="content-wrap">
						<div class="fill-form fill-form2" id="withdrawForm">
							<dl>
								<dt>姓名</dt>
								<dd>
									<input type="text" name="real_name" placeholder="请输入姓名">
								</dd>
							</dl>
							<dl>
								<dt>身份证</dt>
								<dd>
									<input type="text" name="card_id" placeholder="请输入身份证号码">
								</dd>
							</dl>
							<dl style="overflow:hidden;height:360px;">
								<dt>身份证正面</dt>
								<dd class="uploadPic nonePic">
									<div class="card-img"  style="width:460px;height:300px;border:1px solid #ccc;position: relative;">
											<div style="text-align: center; position: absolute; top: 100px; right: 180px; color:#ccc;">
												<i class="fa fa-cloud-upload" style="font-size:100px;"></i>
												<div>点击上传</div>
											</div>
											<input type="file" name="id_file_name1" id="id_file_name1" style="position: absolute;
											top: 0;
											right: 0;
											width:460px;height:300px;
											opacity: 0;">
										<img src="" alt="" style="width:460px;height:300px;">
									</div>
								</dd>
							</dl>
							<dl style="overflow:hidden;height:360px;">
									<dt>身份证反面</dt>
									<dd class="uploadPic nonePic">
											<div class="card-img1"  style="width:460px;height:300px;border:1px solid #ccc;position: relative;overflow:hidden;">
												<div style="text-align: center; position: absolute; top: 100px; right: 180px; color:#ccc;">
													<i class="fa fa-cloud-upload" style="font-size:100px;"></i>
													<div>点击上传</div>
												</div>
													<input type="file" name="id_file_name2" id="id_file_name1" style="position: absolute;
													top: 0;
													right: 0;
													width:460px;
													height:300px;
													opacity: 0;">
												<img src="" alt="" style="max-width:460px;max-height:300px;">
											</div>
									</dd>
							</dl>
							<dl>
								<div class="c-submit-btn withdraw-but">提交</div>
							</dl>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="../assets/js/page/certification.js"></script>
		</div>
	</body>

</html>
