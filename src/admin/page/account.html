<!doctype html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="您的网站名称" />
		<meta name="description" content="您的网站名称" />
		<meta name="author" content="">
		<title>我的账户</title>
	</head>

	<body>
		<div class="page-content">
			<div class="title"><i class="fa fa-user-circle-o"></i>我的账户<span class="right" style="margin-right:38px;cursor: pointer;"><i class="fa fa-arrow-right"></i><a href="javascript:void(0);" onclick="history.go(-1)" style="color:rgb(255,255,0);">返回</a></span></div>
			<div class="content t20">
				<div class="account-box">
					<div class="title1">账户详情</div>
					<div class="account-con">
						<div class="account-con-left left">
							<div class="capital">
								<h3>净资产(<span class='money-hk'></span>)：<span class="zichan"></span></h3>
								<h3>风险值：<span class="fengxian"></span>%</h3>
								<h3>A股市值(<span class='money-hk'></span>)：<span class="aStock"></span></h3>
								<h3 class="hide-shares-type" style="display:none">港股(港元)：<span class="kongStocks"></span></h3>
								<h3 class="hide-shares-type" style="display:none">美股(美元)：<span class="americanStock"></span></h3>
								<h3>持有盈亏(<span class='money-hk'></span>)：<span class="yingkui"></span></h3>
								<h3>冻结资金(<span class='money-hk'></span>)：<span class="frozen_money"></span></h3>
							</div>
						</div>
						<div style="float:left;width:3px; height:243px;background:rgb(49,60,74);"></div>
						<div class="account-con-right right">
							<div class="capital-balance">
								<h3>可用余额(<span class='money-hk'></span>):<span class="balance"></span></h3>
								<a class="ss-btn1 loadPage" href="#page/recharge.html" style="background: rgb(255,74,74)">入金</a>
								<a class="ss-btn1 loadPage" href="#page/withdraw.html" style="background-color: rgb(33,141,242)">出金</a>
							</div>
							<div class="balance-list">
								<a class="ss-btn1 loadPage" href="#page/detail.html">查看详情>></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="../assets/js/page/account.js"></script>
		</div>
	</body>

</html>
